<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <!-- Replace YOUR_ACCESS_KEY with your Web3Forms access key -->
        <input type="hidden" name="access_key" value="c5958938-e2f1-455a-ad86-0b839098c174" />

        <!-- Form Fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="password" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            // Serialize form data
            const formData = new FormData(this);

            try {
                // Send the form data to Web3Forms API
                const response = await fetch(this.action, {
                    method: this.method,
                    body: formData
                });

                if (response.ok) {
                    // Successfully submitted, reset the form
                    this.reset();
                } else {
                    // Silently log an error in the console
                    console.error("Error submitting the form:", response.statusText);
                }
            } catch (error) {
                // Handle any network errors silently
                console.error("Form submission error:", error);
            }
        });
    </script>
</body>
</html>
